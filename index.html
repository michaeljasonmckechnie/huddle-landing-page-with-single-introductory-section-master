<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>

    <img src="images/logo.svg" alt="" id="logo-img">

    <img src="images/illustration-mockups.svg" alt="" id="mockup-img">

    <h1>
      Build The Community Your Fans Will Love
    </h1>
    
    

    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>

    <div id="register-button">
      Register
    </div>

    <div id="social-box">
      <div class="social-logo"><img src="images/logo-facebook.svg" alt=""></div>
      <div class="social-logo"><img src="images/logo-twitter.svg" alt=""></div>
      <div class="social-logo"><img src="images/logo-instagram.svg" alt=""></div>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mike McKechnie</a>.
    </p>
  </footer>
</body>
</html>
